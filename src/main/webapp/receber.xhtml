<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/resources/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="titulo">Contas Receber</ui:define>

	<ui:define name="corpo">
		<h:form id="contasReceber">
			<div class="panel panel-primary">
				<div class="panel-heading">Bem vindo ao SCC - Sistema de Cadastro de Contas</div>
				<div class="panel-body">  <h4>Digite os dados abaixo para cadastrar seu recebimento:</h4></div>
				<div class="panel-body">
					<h:outputLabel for="exampleSelect1" value = "Favorecido:"/>
					<h:outputText value="&#160;"/>
					<h:inputText id="descricao" value="#{beanContasReceber.vo.descricao}" a:placeholder="Ex: Conta de Luz" />
				</div>
				<div class="panel-body"> 
					<h:outputLabel for="exampleSelect1" value = "Valor a receber:"/>
					<h:outputText value="&#160;"/>
					<h:inputText id="valor" value="#{beanContasReceber.vo.valor}" a:placeholder="Ex: 100,00" />
				</div>
				<div class="panel-body">
					<h:outputLabel for="exampleSelect1" value = "Data de recebimento:"/>
					<h:outputText value="&#160;"/>
					<h:inputText id="data" value="#{beanContasReceber.vo.data}" converter="localDateTimeConverter" a:placeholder="Ex: xx/xx/xxxx" />
				</div>
				<div class="panel-footer">
					<div align="right">
						<h:commandButton id="cadastrar" styleClass="btn btn-primary" value="Cadastrar" action="#{beanSaldo.relatorio}"/>
						<h:outputText value="&#160;"/>
						<h:commandButton styleClass="btn btn-primary" value="Limpar" type="reset" />
					</div>
					</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
