<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/resources/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="titulo">Contas Pagas</ui:define>

	<ui:define name="corpo">
		<h:form id="contasPagas">
			<div class="panel panel-primary">
				<div class="panel-heading">Bem vindo ao SCC - Sistema de Cadastro de Contas</div>
				<div class="panel-body">   <h4>Digite os dados de pagamento</h4></div>
				<div class="panel-body"> 
					<h:outputLabel for="exampleSelect1" value = "Favorecido:"/>
					<h:outputText value="&#160;"/>
					<h:inputText id="descricao" value="#{beanContasPagas.vo.descricao}" a:placeholder="Ex: Conta de Luz" />
				</div>
				<div class="panel-body"> 
					<h:outputLabel for="exampleSelect1" value = "Valor a pagar:"/>
					<h:outputText value="&#160;"/>
					<h:inputText id="valor" value="#{beanContasPagas.vo.valor}" a:placeholder="Ex: 100,00" />
				</div>
				<div class="panel-body">
					<h:outputLabel for="exampleSelect1" value = " Data de pagamento:"/>
					<h:outputText value="&#160;"/>
					<h:inputText id="data" value="#{beanContasPagas.vo.data}" converter="localDateTimeConverter" a:placeholder="Ex: xx/xx/xxxx" />
				</div>
	
				<c:choose>
						<c:when test="#{beanContasPagas.status == 1}" >
						<div class="alert alert-success">
					  	<strong>Successo!</strong>   
					  	<h:outputText value="&#160;"/>
					  	<h:outputText value="Dados de pagamento cadastrados com sucesso!"/>
						</div>
							</c:when>
							<c:when test="#{beanContasPagas.status == 0}" >
								<div class="alert alert-danger">
								<strong>Ops!</strong>   
					  				<h:outputText value="&#160;"/>
					  				<h:outputText value="Erro ao cadastrar os dados" />
								</div>
							</c:when>
						<c:otherwise>
						</c:otherwise>
					</c:choose>
				<div class="panel-footer">
					<div align="right">
						<h:commandButton id="cadastrar" styleClass="btn btn-primary" value="Cadastrar" action="#{beanContasPagas.salvarContaPagas}"/>
						<h:outputText value="&#160;"/>
						<h:commandButton styleClass="btn btn-primary" value="Limpar" type="reset" />
					</div>
					
					
					
<!-- 						<h:messages  globalOnly="true"  for="cadastrar" infoStyle="color:darkgreen" errorStyle="color:darkred"/>  -->
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
