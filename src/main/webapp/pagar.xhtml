<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/resources/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="titulo">Contas Pagas</ui:define>

	<ui:define name="corpo">		
		<div class="panel panel-danger">
			<div class="panel-heading"><h4>Contas pagas</h4></div>
			<div class="panel-body"> 
				<h:outputLabel value = "Favorecido:"/>
				<h:inputText class="form-control" id="descricao" value="#{beanContasPagas.vo.descricao}" a:placeholder="Ex: Conta de luz" />
			</div>
			<div class="panel-body"> 
				<h:outputLabel value = "Valor a pagar:"/>
				<h:inputText class="form-control" id="valor" value="#{beanContasPagas.vo.valor}" a:placeholder="Ex: 100.00" />
			</div>
			<div class="panel-body">
				<h:outputLabel value = " Data de pagamento:"/>
				<h:inputText class="form-control" id="data" value="#{beanContasPagas.vo.data}" converter="localDateTimeConverter" a:placeholder="Ex: 01/01/1970" />
			</div>

			<c:choose>
				<c:when test="#{beanContasPagas.status == 1}" >
					<div class="alert alert-success">
					  	<strong>Sucesso!</strong>   
					  	<h:outputText value="&#160;"/>
					  	<h:outputText value="Dados de pagamento cadastrados com sucesso!"/>
					</div>
				</c:when>
				<c:when test="#{beanContasPagas.status == 0}" >
					<div class="alert alert-danger">
						<strong>Ops!</strong>   
		  				<h:outputText value="&#160;"/>
		  				<h:outputText value="Erro ao cadastrar os dados" />
					</div>
				</c:when>
				<c:otherwise>
				</c:otherwise>
			</c:choose>
			
			<div class="panel-footer">
				<div align="right">
					<h:commandButton id="cadastrar" value="Cadastrar" class="btn btn-danger" action="#{beanContasPagas.salvarContaPagas}"/>
					<h:outputText value="&#160;"/>
					<h:commandButton value="Limpar" type="reset" class="btn btn-danger" />
				</div>
			</div>
		</div>
	</ui:define>
	
</ui:composition>
